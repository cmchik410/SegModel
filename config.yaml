DATA:
  train: datasets/ADE20K/images/training/*.jpg
  train_labels: datasets/ADE20K/annotations/training/*.png
  val: datasets/ADE20K/images/validation/*.jpg
  val_labels: datasets/ADE20K/annotations/validation/*.png
  color_dict: datasets/ADE20K/color_dict.txt
  dimensions: [256, 256]
  channels: 3
  n_classes: 150


TRAIN:
  ppm_output_channel: 512
  pool_size: [1, 2, 3, 6]
  strides: 1
  batch_size: 16
  epochs: 1
  learning_rate: 0.001


END:
  model_path: models/PSP50